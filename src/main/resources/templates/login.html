<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging..</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link rel="shortcut icon" th:href="@{/assets/logo.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/styles/login.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>
    <img class="background-logo" th:src="@{/assets/logo.png}" alt="logo">
    <form action="login" method="post">
        <nav>
            <a href=""><i class="fab fa-discord"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
            <a href=""><i class="fab fa-facebook-messenger"></i></a>
        </nav>
        <div class="login-container">
            <label for="username">NICKNAME</label>
            <input class="username" placeholder="Type here username.." type="text" id="username" name="username" required>

            <label for="password">PASSWORD</label>
            <input class="password" placeholder="Type here password.." type="password" name="password" id="password" required>

            <label for="safety-pin">PIN</label>
            <input class="pin" placeholder="0000" type="text" name="safety-pin" id="safety-pin" required>

            <input type="submit" value="LOGIN">
        </div>
    </form>
</body>
</html>
